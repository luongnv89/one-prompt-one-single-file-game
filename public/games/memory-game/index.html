<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive;
        }

        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #gameStats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .stat {
            color: #667eea;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            width: 120px;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background: #90EE90;
            animation: celebrate 0.6s;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        #gameOver {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #90EE90;
        }

        #victoryEmoji {
            font-size: 80px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            color: #666;
            margin-top: 20px;
            font-size: 16px;
        }

        #difficulty {
            margin: 20px 0;
        }

        select {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ðŸ§  Memory Match</h1>

        <div id="difficulty">
            <select id="difficultySelect" onchange="changeDifficulty()">
                <option value="easy">Easy (4x4)</option>
                <option value="medium">Medium (4x4)</option>
                <option value="hard">Hard (6x4)</option>
            </select>
        </div>

        <div id="gameStats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Time: <span id="time">0s</span></div>
            <div class="stat">Pairs: <span id="pairs">0</span>/8</div>
        </div>

        <div id="gameBoard"></div>

        <div class="instructions">
            <p>Click cards to flip them. Find matching pairs!</p>
        </div>

        <button onclick="startNewGame()">New Game</button>
    </div>

    <div id="gameOver">
        <div id="victoryEmoji">ðŸŽ‰</div>
        <h2>Congratulations!</h2>
        <p style="font-size: 24px; margin: 20px 0;">
            You won in <span id="finalMoves">0</span> moves!
        </p>
        <p style="font-size: 20px;">
            Time: <span id="finalTime">0</span> seconds
        </p>
        <button onclick="startNewGame()">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let gameStarted = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createDeck() {
            const difficulty = document.getElementById('difficultySelect').value;
            let rows = 4;
            let cols = 4;

            if (difficulty === 'hard') {
                rows = 4;
                cols = 6;
            }

            document.getElementById('gameBoard').style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            const pairCount = (rows * cols) / 2;
            const deck = [];

            for (let i = 0; i < pairCount; i++) {
                deck.push(emojis[i]);
                deck.push(emojis[i]);
            }

            return shuffleArray(deck);
        }

        function createCard(emoji, index) {
            return `
                <div class="card" onclick="flipCard(${index})" id="card-${index}">
                    <div class="card-inner">
                        <div class="card-face card-front">?</div>
                        <div class="card-face card-back">${emoji}</div>
                    </div>
                </div>
            `;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = cards.map((card, index) => createCard(card, index)).join('');
        }

        function flipCard(index) {
            const card = document.getElementById(`card-${index}`);

            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
            }

            card.classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;

                const [firstIndex, secondIndex] = flippedCards;
                const firstCard = cards[firstIndex];
                const secondCard = cards[secondIndex];

                if (firstCard === secondCard) {
                    setTimeout(() => {
                        document.getElementById(`card-${firstIndex}`).classList.add('matched');
                        document.getElementById(`card-${secondIndex}`).classList.add('matched');
                        matchedPairs++;
                        document.getElementById('pairs').textContent = matchedPairs;
                        flippedCards = [];

                        if (matchedPairs === cards.length / 2) {
                            setTimeout(() => gameWon(), 500);
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        document.getElementById(`card-${firstIndex}`).classList.remove('flipped');
                        document.getElementById(`card-${secondIndex}`).classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        function gameWon() {
            const endTime = Date.now();
            const timeTaken = Math.floor((endTime - startTime) / 1000);

            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeTaken;
            document.getElementById('gameOver').style.display = 'block';
        }

        function updateTimer() {
            if (gameStarted && !document.getElementById('gameOver').style.display || document.getElementById('gameOver').style.display === 'block') {
                const timeElapsed = gameStarted ? Math.floor((Date.now() - startTime) / 1000) : 0;
                document.getElementById('time').textContent = `${timeElapsed}s`;
            }
            requestAnimationFrame(updateTimer);
        }

        function startNewGame() {
            cards = createDeck();
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            gameStarted = false;
            flippedCards = [];

            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0s';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';

            renderBoard();
        }

        function changeDifficulty() {
            startNewGame();
        }

        startNewGame();
        updateTimer();
    </script>
</body>
</html>
