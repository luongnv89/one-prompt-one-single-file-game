<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample AI Game - Click the Squares</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        canvas {
            border: 3px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Click the Squares</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="instructions">Click the red squares as they appear! Each click = +1 point</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let target = { x: 0, y: 0, size: 30 };

        function randomPosition() {
            target.x = Math.random() * (canvas.width - 40);
            target.y = Math.random() * (canvas.height - 40);
        }

        function drawTarget() {
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(target.x, target.y, target.size, target.size);

            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.strokeRect(target.x, target.y, target.size, target.size);
        }

        function drawBackground() {
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (x >= target.x && x <= target.x + target.size &&
                y >= target.y && y <= target.y + target.size) {
                score++;
                scoreElement.textContent = score;
                randomPosition();
            }
        });

        function gameLoop() {
            drawBackground();
            drawTarget();
        }

        randomPosition();
        setInterval(gameLoop, 16);
    </script>
</body>
</html>
