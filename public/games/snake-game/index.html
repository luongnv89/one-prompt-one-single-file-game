<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
        }

        #gameContainer {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        canvas {
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        #score {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 5px #00ff00;
        }

        #gameOver {
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            display: none;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .high-score {
            color: #ffd700;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üêç SNAKE GAME</h1>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="gameOver">GAME OVER!</div>
        <button id="restartBtn" onclick="restartGame()">Play Again</button>
        <div class="controls">
            <p>Use arrow keys to move</p>
            <p>Eat the red food to grow</p>
            <p>Don't hit the walls or yourself!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;

        let snake = [
            { x: 10, y: 10 }
        ];
        let direction = { x: 0, y: 0 };
        let food = generateFood();
        let score = 0;
        let gameRunning = true;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        document.getElementById('highScore').textContent = highScore;

        function generateFood() {
            return {
                x: Math.floor(Math.random() * GRID_WIDTH),
                y: Math.floor(Math.random() * GRID_HEIGHT)
            };
        }

        function drawCell(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    drawCell(segment.x, segment.y, '#00ff00');
                } else {
                    drawCell(segment.x, segment.y, '#00aa00');
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            ctx.strokeStyle = '#ff6666';
            ctx.strokeRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function updateSnake() {
            if (!gameRunning) return;

            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('scoreValue').textContent = score;
                food = generateFood();

                if (score > highScore) {
                    highScore = score;
                    document.getElementById('highScore').textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            food = generateFood();
            score = 0;
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            gameRunning = true;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                updateSnake();
            }

            drawSnake();
            drawFood();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            if (e.key === 'ArrowUp' && direction.y !== 1) {
                direction = { x: 0, y: -1 };
            } else if (e.key === 'ArrowDown' && direction.y !== -1) {
                direction = { x: 0, y: 1 };
            } else if (e.key === 'ArrowLeft' && direction.x !== 1) {
                direction = { x: -1, y: 0 };
            } else if (e.key === 'ArrowRight' && direction.x !== -1) {
                direction = { x: 1, y: 0 };
            }
        });

        gameLoop();
    </script>
</body>
</html>
